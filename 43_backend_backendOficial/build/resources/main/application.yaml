
logging:
  level:
    org.springframework: ERROR
    com.mkyong: DEBUG

spring:
  profiles:
    active: dev
  main:
    banner-mode: 'off'
  jpa:
    database: POSTGRESQL
    show-sql: true
    hibernate:
      ddl-auto: create-drop
  datasource:
    platform: postgres
    url: jdbc:postgresql://localhost:5432/barroetadb
    username: postgres
    password: postgres
    driverClassName: org.postgresql.Driver





email: yaml@mkyong.com
thread-pool: 10










